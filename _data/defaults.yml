  subheading: "知彼知己 百戰百勝 (지피지기 백전백승): 상대를 알고 나를 알면 백 번 싸워도 백 번 이긴다.|Knowledge is power: 지식은 힘이다.\n무엇이든 제대로 알고 사용하는 것이 중요하다는 의미|工欲善其事 必先利其器 (공욕선기사 필선리기기): 장인이 그 일을 잘하려면 반드시 도구를 먼저 갈아야 한다는 뜻으로, 일을 잘하기 위해서는 먼저 준비와 지식이 필요하다는 의미를 담고 있습니다.|知行合一 (지행합일): 앎과 행함이 하나가 되어야 한다는 뜻으로, 알고 있는 것을 실제로 실천하는 것이 중요하다는 의미를 담고 있습니다.|愼始敬終 (신시경종): 시작을 신중히 하고 끝을 경건히 한다는 뜻으로, 일을 처음부터 끝까지 제대로 알고 신중히 하라는 의미를 가지고 있습니다.|An investment in knowledge pays the best interest. - Benjamin Franklin\n지식에 대한 투자는 최고의 이익을 준다. 지식을 쌓는 것이 중요하다는 의미입니다."
